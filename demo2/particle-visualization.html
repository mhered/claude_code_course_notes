<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Particle Visualization</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
        }
        .info h2 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            min-width: 200px;
        }
        .control-group {
            margin-bottom: 15px;
        }
        .control-group label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="range"] {
            width: 100%;
            cursor: pointer;
        }
        .value-display {
            display: inline-block;
            min-width: 30px;
            text-align: right;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h2>Interactive Particles</h2>
        <p>Move your mouse around!</p>
        <p>Click to change colors!</p>
    </div>
    <div class="controls">
        <div class="control-group">
            <label>
                Number of Particles: <span class="value-display" id="countValue">100</span>
            </label>
            <input type="range" id="particleCount" min="10" max="300" value="100" step="10">
        </div>
        <div class="control-group">
            <label>
                Particle Size: <span class="value-display" id="sizeValue">2</span>
            </label>
            <input type="range" id="particleSize" min="1" max="10" value="2" step="0.5">
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size to window size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Mouse position
        let mouse = {
            x: canvas.width / 2,
            y: canvas.height / 2
        };

        // Settings
        let particleCount = 100;
        let particleSize = 2;

        // Color palette
        let colorIndex = 0;
        const colors = [
            ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3'],
            ['#00d2ff', '#3a7bd5', '#00d2ff', '#928DAB'],
            ['#f093fb', '#f5576c', '#4facfe', '#00f2fe'],
            ['#43e97b', '#38f9d7', '#fa709a', '#fee140']
        ];

        // Particle class
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = particleSize + Math.random() * particleSize;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.color = colors[colorIndex][Math.floor(Math.random() * colors[colorIndex].length)];
            }

            updateSize() {
                this.size = particleSize + Math.random() * particleSize;
            }

            update() {
                // Move towards mouse
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 150) {
                    // Push away from mouse when close
                    this.x -= dx / distance * 2;
                    this.y -= dy / distance * 2;
                } else {
                    // Normal movement
                    this.x += this.speedX;
                    this.y += this.speedY;
                }

                // Bounce off edges
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;

                // Keep within bounds
                this.x = Math.max(0, Math.min(canvas.width, this.x));
                this.y = Math.max(0, Math.min(canvas.height, this.y));
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                // Draw connection to mouse
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 150) {
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = 0.5;
                    ctx.globalAlpha = 1 - distance / 150;
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(mouse.x, mouse.y);
                    ctx.stroke();
                    ctx.globalAlpha = 1;
                }
            }
        }

        // Create particles
        const particles = [];
        function initParticles(count) {
            particles.length = 0; // Clear array
            for (let i = 0; i < count; i++) {
                particles.push(new Particle());
            }
        }
        initParticles(particleCount);

        // Animation loop
        function animate() {
            // Create trail effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and draw particles
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        // Event listeners
        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        canvas.addEventListener('click', () => {
            colorIndex = (colorIndex + 1) % colors.length;
            particles.forEach(particle => {
                particle.color = colors[colorIndex][Math.floor(Math.random() * colors[colorIndex].length)];
            });
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Control panel event listeners
        const particleCountSlider = document.getElementById('particleCount');
        const particleSizeSlider = document.getElementById('particleSize');
        const countValue = document.getElementById('countValue');
        const sizeValue = document.getElementById('sizeValue');

        particleCountSlider.addEventListener('input', (e) => {
            particleCount = parseInt(e.target.value);
            countValue.textContent = particleCount;
            initParticles(particleCount);
        });

        particleSizeSlider.addEventListener('input', (e) => {
            particleSize = parseFloat(e.target.value);
            sizeValue.textContent = particleSize;
            // Update size of existing particles
            particles.forEach(particle => particle.updateSize());
        });

        // Start animation
        animate();
    </script>
</body>
</html>
